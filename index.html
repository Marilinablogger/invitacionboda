<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        /* Estilos para enmarcar y hacer responsivo */
        .invitacion {
            max-width: 600px; /* Ancho máximo para pantallas grandes */
            margin: 20px auto; /* Centrar horizontalmente */
            padding: 20px; /* Espaciado interno */
            border: 5px solid #8B0000; /* Borde enmarcado */
            border-radius: 15px; /* Esquinas redondeadas */
            background-color: #FFF8DC; /* Color de fondo */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra */
            text-align: center; /* Centrar texto */
            font-family: 'Arial', sans-serif; /* Fuente */
        }

        .invitacion h1 {
            color: #8B0000; /* Color del texto del título */
            margin-bottom: 10px;
        }

        .invitacion p {
            color: #333; /* Color del texto */
            font-size: 1.1em; /* Tamaño del texto */
            line-height: 1.5; /* Altura de línea */
        }

        @media (max-width: 768px) {
            /* Ajustes para pantallas pequeñas */
            .invitacion {
                padding: 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="invitacion">
        <h1>¡Estás Invitado!</h1>
        <iframe width="300" height="154" src="https://w2.countingdownto.com/6248786" frameborder="0"></iframe>
        <p>Nos complace invitarte a nuestra boda el día <strong>15 de junio de 2025</strong>, a las <strong>5:00 PM</strong>.</p>
        <p>El evento tendrá lugar en el <strong>Salón de Fiestas Magnolia</strong>, ubicado en <strong>Calle Principal 123, Ciudad Bella</strong>.</p>
        <p>Por favor confirma tu asistencia antes del <strong>1 de junio de 2025</strong>.</p>
    </div>
</body>
</html>
